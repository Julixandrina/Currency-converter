<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="scss.style.css">
    <title>Currency converter</title>
</head>
<body>

<div class="container">
    <div class="container-converter-inputs">
        <div class="inputs-item">
            <label class="item-currency-title" for="nbrb_usd">usd</label>
            <input type="tel" id="nbrb_usd" name="usd" value="" class="input-form">
        </div>
        <div class="inputs-item">
            <label class="item-currency-title" for="nbrb_eur">eur</label>
            <input type="tel" id="nbrb_eur" name="eur" value="" class="input-form">
        </div>
        <div class="inputs-item">
            <label class="item-currency-title" for="nbrb_byn">byn</label>
            <input type="tel" id="nbrb_byn"  name="byn" value="" class="input-form">
        </div>
        <div class="inputs-item">
            <label class="item-currency-title" for="nbrb_aud">aud</label>
            <input type="tel" id="nbrb_aud" name="aud" value="" class="input-form">
        </div>
    </div>
    <div class="fault">Ошибка загрузки курса валют</div>
    <div class="dataSync">
        <div><span class="day"></span></div>
        <div class="lastSync"><span class="timeSync"></span></div>
    </div>
</div>

<script src="main.js" ></script>
</body>
</html>

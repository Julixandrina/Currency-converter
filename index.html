<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="scss.style.css">
    <title>Currency converter</title>
</head>
<body>

<div class="container">
    <div class="container-converter-inputs">
        <div class="inputs-item">
            <label class="item-currency-title" for="nbrb_usd">usd</label>
            <input type="tel" id="nbrb_usd" value="1" class="input-form">
        </div>
        <div class="inputs-item">
            <label class="item-currency-title" for="nbrb_eur">eur</label>
            <input type="tel" id="nbrb_eur" value="" class="input-form">
        </div>
        <div class="inputs-item">
            <label class="item-currency-title" for="nbrb_byn">byn</label>
            <input type="tel" id="nbrb_byn" value="" class="input-form">
        </div>
    </div>
</div>

<script src="main.js" ></script>
</body>
</html>
